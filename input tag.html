<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 태그 활용</title>
</head>
<body>
  <h1>텍스트 관련 인풋 타입</h1>

  <form action="#">
    <label for="txtlp">text</label><br>
    <input id="txtlp" type="text" placeholder="5자 이하" maxlength="5">
    <br><br>
    <label for="pwdlp">password</label><br> 
    <input id="pwdlp" type="password" placeholder="4자 이상" minlength="4">
    <br><br>

    <label for="srchlp">search</label><br>
    <input id="srchlp" type="search" placeholder="검색하세요">
    <br><br>

    <label for="tllp">tel</label><br>
    <input id="tllp" type="tel" placeholder="ex: 010-1234-4646">
    <br><br>
    <button type="submit">제출</button>
    <hr>
    <br>
    <fieldset>
      <legend>반장</legend>
      <label for="name_1">이름</label>
      <input id="name_1" type="text" placeholder="이름을 입력하세요" maxlength="10">
      <br><br>
      <label for="id_1">아이디</label>
      <input id="id_1" type="text" placeholder="아이디를 입력하세요" maxlength="15">
      <br><br>
      <label for="pwd_1">비밀번호</label>
      <input id="pwd_1" type="password" placeholder="8자 이상 입력하세요" minlength="8">
    </fieldset>
    <br>
    <button id="button_1" type="submit">제출</button>
    <button id="button_2" type="reset">초기화</button>
  </form>
  <br><br>
  <hr>
  <form action="#">
  <label for="num">number</label><br>
  <input id="num" type="number" min="0" max="20">
  <br><br>
  <hr>
  <br>
  <label for="range">range</label>
  <input id="range_1" type="range" min="0" max="100" step="10">
  <br><br>
  <hr>
  <br>
  <label for="date">date</label><br><br>
  <input id="date_1" type="date" min="2022-01-01" max="2023-12-31">
  </form>
</body>
</html>
