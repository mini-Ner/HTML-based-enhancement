<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>em and strong</title>
</head>
<body>
  <h1>Strong과 em 중요도에 따른 태크</h1>
  <p>
    <Strong>경고!</Strong> 이것은 매우 위험합니다.
  </p>
  <p>
    나는 <em>당근</em>을 사랑합니다. <br>
    나는 당근을 <em>사랑</em>합니다. 
  </p>
<hr>
  <h1> 첨자 태그</h1>
  <h2>위 첨자 태그</h2>
  <p>
    x<sup>3</sup> 
  </p>

  <h2>아래 첨자 태그</h2>
  <p>
    H<sub>2</sub>O
  </p>
  <hr>

  <p>
   <u> u 태그</u> 입니다. 
  </p>
  <p>
    <s>s 태그</s> 입니다.
  </p>
</body>
</html>
