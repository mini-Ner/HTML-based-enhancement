<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img태그 사용법</title>
</head>
<body>
  <img 
  src="./images/img06.jpg"
  alt="웃긴거"
  title="웃긴 사진"
  ><br>
  만약 <mark>src</mark>를 사용할때 폴더 밖이라면 <mark>..</mark>을 두번써서 뒤로 나가게 끔 한다. <br>
  또 <mark>src</mark>는 <u>주소를 입력하는 칸</u>이고, <mark>alt</mark>는 <u>이미지가 깨졌을때, 무슨 이미지였는지 소개해주는 태그</u>이다.
</body>
</html>
