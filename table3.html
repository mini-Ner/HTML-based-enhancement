<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 이용하기3</title>
  <style>
    table {
      margin-left: 48%;
      border: 1px solid gray;
      border-collapse: collapse;
      margin-top: 20%;
      font-size: 300%;
    }
    tr {
      border: 1px solid gray;
    }
    td {
      border-left: 1px solid gray;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <td rowspan="4">4</td>
    </tr>
    <tr>
      <td colspan="2">2</td>
      <td rowspan="3">3</td>
    </tr>
    <tr>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td colspan="2">2</td>
    </tr>
  </table>
</body>
</html>
