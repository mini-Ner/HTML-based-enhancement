<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>option 태그 사용</title>
</head>
<body>
  <label for="lang">언어</label><br>
  <select id="lang" multiple>
    <option value="">--언어선택--</option>
    <option value="html">HTML</option>
    <option value="CSS">CSS</option>
    <option value="자바스크립트">JAVASCRIPT</option>
    <option value="타임스크립트">TIMESCRIPT</option>
  </select><br><br><br>
  <label for="shopping">쇼핑목록</label><br>
  <select id="과일">
    <optgroup label="과일">
      <option value="f_apl">사과</option>
      <option value="f_grp">포도</option>
      <option value="f_org">오렌지</option>
    </optgroup>
    <optgroup label="채소">
      <option value="v_crt">당근</option>
      <option value="v_tmt">토마토</option>
      <option value="v_ept">가지</option>
    </optgroup>
    <optgroup label="육류">
      <option value="m_bef">소고기</option>
      <option value="m_prk">돼지고기</option>
      <option value="m_ckn">닭고기</option>
    </optgroup>
  </select>
</body>
</html>
