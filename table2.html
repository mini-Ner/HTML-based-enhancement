<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table을 이용하기2</title>
  <style>
    table{
      border: 1px solid green;
      margin-left: 44%;
      text-align: center;
      border-collapse: collapse;
    }

    caption {
      margin-top: 30%;
      border: 1px solid gray;
      text-align: center;
      border-collapse: collapse;
      
    }
    tr {
      border: 1px solid gray;
    }
    th {
      border-left: 1px solid gray;
    
    }
    td{
      border-left: 1px solid gray;
    }
  </style>
</head>
<body>
  <table>
    <caption>웹개발 공부 기록</caption>
    <thead>
      <tr>
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="col">HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
        <th scope="col">CSS</th>
        <td>0분</td>
        <td>30분</td>
        <td>60분</td>
      </tr>
      <tr>
        <th scope="col">JS</th>
        <td>0분</td>
        <td>60분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col">총 시간</th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
