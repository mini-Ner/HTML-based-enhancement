  <title>textarea</title>

<body>
  <textarea name="" id="" cols="30" rows="10">textarea는 사용자가 글을 쓸 수 있게 만든 박스입니다. col 같은경우 글자수 단위의 너비를 말하는 것, rows는 표시되는 줄의 수를 말하는것입니다.</textarea>
