<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abbr</title>
</head>
<body>
  <h1>abbr 태그로 머리글자 사용법</h1>
  <h2>abbr란</h2>
  <abbr title="Hypertext Markup Language">HTML</abbr>을 배워봅시다!
  <p>
    위와 같이 abbr 태그에 title을 입력해 내가 머릿말을 표시할 수 있도록 해주는 태그이다.
  </p>
</body>
</html>
