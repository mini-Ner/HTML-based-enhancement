<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark 사용법</title>
</head>
<body>
  <h1>Mark 사용법</h1>
  <h2>Mark란</h2>
  <p>
    mark는 문장에 중요한 표시를 하고 싶을때 사용하는 태그이다.
    예를들어, 이 아이스크림은 <mark>열을 가하면</mark> 빨리 녹아요.<br>
    이런식으로 중요 문장에 표시를 하면 된다. 이것도 css로 사용하면 더 이쁘게 나올수있다.
  </p>
</body>
</html>
